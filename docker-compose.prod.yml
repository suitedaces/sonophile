version: '3'

services:
  nginx:
    image: nginx:alpine
    container_name: sonophile-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.prod.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - client
      - server

  client:
    container_name: sonophile-client
    build:
      context: ./client
      dockerfile: Dockerfile
    environment:
      - VITE_API_URL=http://${DOMAIN_NAME}

  server:
    container_name: sonophile-server
    build:
      context: ./server
      dockerfile: Dockerfile
    environment:
      - CLIENT_ID=${CLIENT_ID}
      - CLIENT_SECRET=${CLIENT_SECRET}
      - REDIRECT_URI=http://${DOMAIN_NAME}/api/callback
      - FRONTEND_URI=http://${DOMAIN_NAME}
      - MONGO_URI=${MONGO_URI}
