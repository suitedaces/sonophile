version: '3'

services:
  nginx:
    build:
      context: .  # Use the current directory as the build context
      dockerfile: Dockerfile.prod  # Use the Dockerfile with the combined NGINX and client
    container_name: sonophile-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.prod.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - server

  server:
    container_name: sonophile-server
    build:
      context: ./server
      dockerfile: Dockerfile
    environment:
      - CLIENT_ID=${CLIENT_ID}
      - CLIENT_SECRET=${CLIENT_SECRET}
      - REDIRECT_URI=http://${DOMAIN_NAME}/api/callback
      - FRONTEND_URI=http://${DOMAIN_NAME}
      - MONGO_URI=${MONGO_URI}

